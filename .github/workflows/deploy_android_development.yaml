name: Deploy Android App to Development

on:
  workflow_dispatch:
    inputs:
      version:
        description: "App Version"
        required: true
        default: "1.0.0"
      build_number:
        description: "Build Number"
        required: true
        default: "1"
      release_notes:
        description: "Release Notes"
        required: true
        default: "Development Build"
      groups:
        description: "Firebase Tester Groups"
        required: true
        default: "Internal"
      testers:
        description: "Firebase Testers"
        required: false
        default: ""
