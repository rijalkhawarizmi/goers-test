name: Deploy Android to Play Console Development
on:
  push:
    branches:
      - development
  workflow_dispatch:
    inputs:
      version:
        description: "App Version"
        required: true
        default: "1.0.0"
      release_notes:
        description: "Release Notes"
        required: true
        default: "New Development Release"
        type: text
jobs:
  deployAndroidPlayConsoleDevelopment:
    runs-on: ubuntu-latest
    env:
      FIREBASE_SERVICE_ACCOUNT_DEVELOPMENT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEVELOPMENT }}
      RELEASE_SIGNING_KEY: ${{ secrets.RELEASE_SIGNING_KEY }}
      RELEASE_KEYSTORE_PROPERTIES: ${{ secrets.RELEASE_KEYSTORE_PROPERTIES }}
      SUPPLY_KEY_DEVELOPMENT: ${{ secrets.SUPPLY_KEY_DEVELOPMENT }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "17"
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.7"
          channel: "stable"
          cache: true
        id: flutter
      - name: Setup Ruby and Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: android
      - name: Configure Keystore
        run: |
          echo "$RELEASE_SIGNING_KEY" > upload-keystore.jks.b64
          base64 -d -i upload-keystore.jks.b64 > android/app/upload-keystore.jks
      - name: Set up Supply Key file
        working-directory: android
        run: echo "$SUPPLY_KEY_DEVELOPMENT" > fastlane/supply-key-development.json
      - name: Setup store key properties
        working-directory: android
        run: echo "$RELEASE_KEYSTORE_PROPERTIES" > key.properties
      - name: Ensure Fastlane Metadata Directory Exists
        working-directory: android
        run: mkdir -p fastlane/metadata/android/id/changelogs
      - name: Build and Deploy to Play Store Development
        working-directory: android
        run: |
          bundle exec fastlane android deployPlayConsoleDevelopment \
            version:${{ github.event.inputs.version }} \
            release_notes:"${{ github.event.inputs.release_notes }}"